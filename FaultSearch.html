<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="functionality.js"></script>
</head>

<body>
    <!-- Side Bar Controls -->
    <div class="searchBar">
        <span><h2>Search</h2>                           <img src="resources/search.png" alt="Search Icon"></span><br><br>

        <label for="buildingInput">Building: </label>   <input type="text" id="buildingInput" name="buildingInput"><br>
        <label for="roomInput">Room: </label>           <input type="text" id="roomInput" name="roomInput"><br>
        <label for="floorInput">Floor: </label>         <input type="text" id="floorInput" name="floorInput"><br>
        <label for="faultIdInput">Fault ID: </label>    <input type="text" id="faultIdInput" name="faultIdInput"><br>
        <label for="priorityInput">Priority: </label>   <input type="text" id="priorityInput" name="priorityInput"><br>
        <label for="typeInput">Type: </label>           <input type="text" id="typeInput" name="typeInput"><br>
        <label for="dateInput">Date: </label>           <input type="text" id="dateInput" name="dateInput"><br>

        <button>Search</button><button onclick="clearSearchForm">Clear</button>
    </div>

    <!-- Main Window / Results Controls -->
    <div class="mainWindow">

    </div>
</body>
</html>
