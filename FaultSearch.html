<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="functionality.js"></script>
</head>

<body>
    <!-- Side Bar Controls -->
    <div class="searchBar">
        <span><h2>Search</h2>                           <img src="resources/search.png" alt="Search Icon"></span><br><br>

        <form name="searchForm" id="searchForm">
            <label for="buildingInput" id="buildingInputLabel">Building: </label>   <input type="text" id="buildingInput" name="buildingInput" list="buildingList" onchange=roomSuggestion()><br>
            <label for="roomInput" id="roomInputLabel">Room: </label>               <input type="text" id="roomInput" name="roomInput" list="roomList"><br>
            <label for="floorInput" id="floorInputLabel">Floor: </label>            <input type="text" id="floorInput" name="floorInput"><br>
            <label for="faultIdInput" id="faultIdInputLabel">Fault ID: </label>     <input type="text" id="faultIdInput" name="faultIdInput"><br>
            <label for="priorityInput" id="priorityInputLabel">Priority: </label>   <input type="text" id="priorityInput" name="priorityInput"><br>
            <label for="typeInput" id="typeInputLabel">Type: </label>               <input type="text" id="typeInput" name="typeInput"><br>
            <label for="dateInput" id="dateInputLabel">Date: </label>               <input type="text" id="dateInput" name="dateInput"><br>
            <br>
            <button id="searchButton">Search</button><button id="clearButton" onclick=clearSearchForm()>Clear</button>
        </form>
        <br><br>
        <button onclick="swapDisplay()">SWAP VIEW!</button>
    </div>

    <!--  Lists!  -->
    <datalist id="buildingList">
        <option value="ARTS 1 - Arts Building 1">
        <option value="ARTS 2 - Arts Building 2">
        <option value="BDS - Blackdale Building">
        <option value="C.HALL - Congregation Hall">
        <option value="MUS - Music Centre">
        <option value="DRA - Drama Studio">
        <option value="ECB - Edith Cavell Building">
        <option value="EFRY - Elizabeth Fry Building">
        <option value="EH - Earlham Hall">
        <option value="ITCS - Information Technology and Computing Services">
        <option value="JSC - Julian Study Centre">
        <option value="LIB - The Library">
        <option value="LSB - Lawrence Stenhouse Building">
        <option value="LT - Lecture Theatre Block">
        <option value="NEWSCI - New Science Building">
        <option value="QUEENS - Queens Building">
        <option value="REG - The Registry and Council Chamber">
        <option value="SP - Sportspark">
        <option value="TEC - The Enterprise Centre">
        <option value="TPSC - Thomas Paine Study Centre">
        <option value="UH - Union House">
        <option value="ZICER - Zuckerman Institute for Connective Environmental Research">
        <option value="CCEN - Careers Centre">
        <option value="SCVA - Sainsbury Centre for Visual Arts">
    </datalist>

    <datalist id="roomList"></datalist>

    <!-- Main Window / Results Controls -->
    <div class="mainWindow">
        <table>
            <tr id="firstListing">
                <td><img src="resources/chairbroke.jpg" alt="broken chair"></td>
                <td>Fault ID: 354684<br>Building: Julian Study Centre<br>Room: 3.02</td>
                <td>Fault Type: Furniture<br>Date: 01/11/2022<br>Assigned To: Kirsten Fickstings</td>
                <td class="buttonColumn">
                    <button onclick="dropDown()">DropDown</button>
                </td>
            </tr>
            <tr id="firstDetails">
                <td><img src="resources/map.PNG" alt="Map showing JSC"></td>
                <td>Details</td>
                <td>Updates</td>
            </tr>

            <tr id="secondListing">
                <td><img src="resources/chairbroke.jpg" alt="broken chair"></td>
                <td>Fault ID: 354685<br>Building: Julian Study Centre<br>Room: 3.02</td>
                <td>Fault Type: Furniture<br>Date: 01/11/2022<br>Assigned To: Kirsten Fickstings</td>
                <td class="buttonColumn">
                    <button>DropDown</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
